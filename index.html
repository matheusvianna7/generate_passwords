<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
    <title>Generate passwords</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Generate a <span class="green">random password</span></h1>
        <p id="subtitle">Never use an insecure password again.</p>
        <div id="btn-container">
            <button id="btn-password" onclick="newPasswords()">Generate passwords</button>
            <button id="btn-clear" onclick="clearPasswords()">Clear</button>
        </div>
        <label for="psw-length">Password length (between 1 and 20):</label>
        <input type="number" id="psw-length" min="1" max="20">
        <div id="line"></div>
        <div id="container-slot">
            <div class="slot"><p id="slot-one" onclick="copyOne()"></p></div>
            <div class="slot"><p id="slot-two" onclick="copyTwo()"></p></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
